<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#18191A]">
    <header>
        <nav class="px-5 h-14 flex flex-row items-center bg-[#242526]">

            <!-- left -->
            <div class="left h-full w-3/12 flex flex-row items-center gap-3 py-2">
                <a href="./index.html">
                    <img src="./assets/icons/logo.png" alt="" class="w-10">
                </a>
                <div class="relative">
                    <img src="./assets/icons/search_night.png" alt=""
                        class="absolute w-5 top-1/2 left-2 -translate-y-1/2 bg-transparent">
                    <input type="text" name="" id="" placeholder="Search Facebook"
                        class="bg-[#3A3B3C] outline-none py-2 pl-10 rounded-full text-[#B0B3B8]">
                </div>
            </div>

            <!-- middle -->
            <div class="middle w-6/12 h-full flex flex-row justify-between items-center gap-2">

                <a href="./index.html"
                    class=" w-full h-full flex justify-center items-center border-b-4 border-b-blue-500 relative group">
                    <div
                        class="bg-[#3A3B3C] -bottom-12 px-3 py-2 rounded-xl absolute hidden group-hover:block text-white">
                        Home
                    </div>
                    <img src="./assets/icons/home_active.png" alt="" class="w-8 text-[#0B0C0C]">
                </a>
                <a href="./video.html"
                    class="w-full h-full flex justify-center items-center hover:bg-[#3A3B3C] py-2 rounded-md relative group">
                    <div
                        class="bg-[#3A3B3C] -bottom-12 px-3 py-2 rounded-xl absolute hidden group-hover:block text-white">
                        Videos
                    </div>
                    <img src="./assets/icons/video_night .png" alt="" class="w-8 bg-transparent">
                </a>
                <a href="./marketplace.html"
                    class="w-full h-full flex justify-center items-center hover:bg-[#3A3B3C] py-2 rounded-md relative group">
                    <div
                        class="bg-[#3A3B3C] -bottom-12 px-3 py-2 rounded-xl absolute hidden group-hover:block text-white">
                        Marketplace</div>
                    <img src="./assets/icons/marketplace_night.png" alt="" class="w-8">
                </a>
                <a href="./group.html"
                    class="w-full h-full flex justify-center items-center hover:bg-[#3A3B3C] py-2 rounded-md relative group">
                    <div
                        class="bg-[#3A3B3C] -bottom-12 px-3 py-2 rounded-xl absolute hidden group-hover:block text-white">
                        Groups
                    </div>
                    <img src="./assets/icons/groups_night.png" alt="" class="w-8">
                </a>
                <a href="./gaming.html"
                    class="w-full h-full flex justify-center items-center hover:bg-[#3A3B3C] py-2 rounded-md relative group">
                    <div
                        class="bg-[#3A3B3C] -bottom-12 px-3 py-2 rounded-xl absolute hidden group-hover:block text-white">
                        Gaming
                    </div>
                    <img src="./assets/icons/gaming_night.png" alt="" class="w-8">
                </a>
            </div>
            <!-- right -->
            <div class="right w-3/12 h-full flex justify-end items-center gap-3">
                <button class="bg-[#3A3B3C] p-3 rounded-full hover:bg-[#4e4f50] duration-300 relative group">
                    <div
                        class="bg-[#c6c6c6] -bottom-12 -left-1/4 px-3 py-2 rounded-xl absolute hidden group-hover:block">
                        Menu</div>
                    <img src="./assets/icons/menu_night.png" alt="" class="w-5 bg-transparent">
                </button>
                <button class="bg-[#3A3B3C] p-3 rounded-full hover:bg-[#4e4f50] duration-300 relative group">
                    <div
                        class="bg-[#c6c6c6] -bottom-12 -left-1/2 px-3 py-2 rounded-xl absolute hidden group-hover:block">
                        Messenger</div>
                    <div
                        class="bg-red-500 rounded-full text-sm text-white px-[6px] py-[0.5px] -top-[4px] -right-1 absolute">
                        2</div>
                    <img src="./assets/icons/messenger_night.png" alt="" class="w-5">
                </button>
                <a href="" class="bg-[#3A3B3C] p-3 rounded-full hover:bg-[#4e4f50] duration-300 relative group">
                    <div
                        class="bg-[#c6c6c6] -bottom-12 -left-1/2 px-3 py-2 rounded-xl absolute hidden group-hover:block">
                        Notifications
                    </div>
                    <img src="./assets/icons/bell_night.png" alt="" class="w-5">
                </a>
                <img src="./assets/image/avator.png" alt="" class="w-10 h-10 rounded-full ">

            </div>
        </nav>
    </header>
    <main class="flex flex-row">
        <!-- left menubar -->
        <section class="left_menubar bg-[#18191A] w-[30%] h-[calc(100vh-56px)] flex flex-col gap-1">
            <!-- list 1 -->
            <a href="#" class="flex gap-3 items-center py-2 pl-5 hover:bg-[#3A3B3C] rounded-lg">
                <img src="./assets/image/avator.png" class="w-8 h-8 rounded-full" alt="">
                <p class="font-semibold text-white">Al Emran</p>
            </a>
            <!-- list 2 -->
            <a href="#" class="flex gap-3 items-center py-2 pl-5 hover:bg-[#3A3B3C] rounded-lg">
                <img src="./assets/icons/contacts.png" class="w-8 h-8 rounded-full bg-transparent" alt="">
                <p class="font-semibold text-white">Friends</p>
            </a>
            <!-- list 3 -->
            <a href="./group.html" class="flex gap-3 items-center py-2 pl-5 hover:bg-[#3A3B3C] rounded-lg">
                <img src="./assets/icons/groups_active.png" class="w-8 h-8 rounded-full" alt="">
                <p class="font-semibold text-white">Groups</p>
            </a>
            <!-- list 4 -->
            <a href="./video.html" class="flex gap-3 items-center py-2 pl-5 hover:bg-[#3A3B3C] rounded-lg">
                <img src="./assets/icons/video_active.png" class="w-8 h-8 rounded-full" alt="">
                <p class="font-semibold text-white">Video</p>
            </a>
            <!-- list 5 -->
            <a href="#" class="flex gap-3 items-center py-2 pl-5 hover:bg-[#3A3B3C] rounded-lg">
                <img src="./assets/icons/clock.png" class="w-8 h-8 rounded-full" alt="">
                <p class="font-semibold text-white">Memories</p>
            </a>
            <!-- list 6 -->
            <a href="#" class="flex gap-3 items-center py-2 pl-5 hover:bg-[#3A3B3C] rounded-lg">
                <img src="./assets/icons/bookmark.png" class="w-8 h-8 rounded-full" alt="">
                <p class="font-semibold text-white">Saved</p>
            </a>

        </section>
        <!-- main content -->
        <section class="main w-6/12 h-[calc(100vh-56px)]">

        </section>
        <!-- contact side -->
        <section class="contact bg-[#F0F2F5] w-[30%] h-[calc(100vh-56px)]">

        </section>
    </main>
</body>

</html>
